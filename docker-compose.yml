version: '3.8'

services:
  rag-api:
    build: .
    ports:
      - "2700:8000"
    volumes:
      - ./markdown_docs:/app/markdown_files
      - ./chroma_db:/app/chroma_db
      - ./.env:/app/.env
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://crow.lan:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      - CHROMA_DB_PATH=/app/chroma_db
      - MARKDOWN_DIR=/app/markdown_files
      - API_HOST=0.0.0.0
      - API_PORT=8000
 #   extra_hosts:
 #     - "host.docker.internal:host-gateway"
    restart: unless-stopped
